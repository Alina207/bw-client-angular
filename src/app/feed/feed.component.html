
<div class="container">



<div class="feed">


<a (click)="addPost()" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
<h2> Post Some <span>ClickBait</span> </h2>

<form class="postArticle">

  <div>
    <label for="the-article-title-input"> Article Headline</label>
    <input type="text" name="title" [(ngModel)]="newFeed.title">
  </div>

  <!-- <div>
    <label for="the-article-author-input"> Spoiler: </label>
    <input type="text" name="author" [(ngModel)]="newFeed.author">
  </div> -->

  <div>
    <label for="the-article-image-input"> Paste an Image URL</label>
    <input type="text" name="image" [(ngModel)]="newFeed.image" >
  </div>

  <button (click)="submitNewFeed()" class="btn waves-effect waves-light btn blue accent-1 z-depth-2"> Submit </button>
</form>


    <div class="articleList" *ngFor="let item of articles">
      <section>
      <div class="divider"></div>
<img class="previewImg" [src]="item.image"/>
      <h3> {{ item.title }} </h3>
      <p> {{ item.author }} </p>
      <p> Submitted by <i class="tiny material-icons">perm_identity</i> {{ item.username }}
      on {{ item.date | date:"MM/dd/yy" }} at {{ item.date | date: 'shortTime' }} </p>
      <div class="divider"></div>
      </section>
    </div>






</div>

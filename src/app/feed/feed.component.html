<div class="container">








 <!-- START ONE ARTICLE -->
 <div class="row oneArticle">
<div class="panel-body" *ngFor="let item of articles">
  <div class="media">
    <a class="pull-left" href="#">
      <img class="media-object" [src]="item.image">
    </a>
    <div class="media-body">
      <h4 class="media-heading">{{ item.title }}</h4>
      <p>{{ item.author }}</p>
      <ul class="list-inline list-unstyled">
        <li><i class="glyphicon glyphicon-user"></i> <a href="#">User</a></li>
        <li><span><i class="glyphicon glyphicon-calendar"></i> 2 days, 8 hours </span></li>
        <li>|</li>
        <li><i class="glyphicon glyphicon-comment"></i> <a href="#">3 Comments</a></li>
        <li>|</li>
        <li>
          <span class="glyphicon glyphicon-star"></span>
          <span class="glyphicon glyphicon-star"></span>
          <span class="glyphicon glyphicon-star"></span>
          <span class="glyphicon glyphicon-star"></span>
          <span class="glyphicon glyphicon-star-empty"></span>
        </li>
      </ul>
    </div>
  </div>
</div>
</div>
<!-- END ONE ARTICLE -->




<div class="row">
  <form>
    <h2> Add an Article </h2>
    <div>
      <label for="the-article-title-input"> Add the Title </label>
      <input type="text" name="title" [(ngModel)]="newFeed.title">
    </div>

    <div>
      <label for="the-article-author-input"> Add the Author</label>
      <input type="text" name="author" [(ngModel)]="newFeed.author">
    </div>

    <div>
      <label for="the-article-image-input"> Add the Image</label>
      <input type="text" name="image" [(ngModel)]="newFeed.image" >
    </div>

    <button (click)="submitNewFeed()"> Submit </button>
  </form>
</div>



<div class="row">


<div class="error" *ngIf="errorMessage"> {{ errorMessage }} </div>
